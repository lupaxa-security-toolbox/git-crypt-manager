name: Security Hardening (Ensure SHA-Pinned Actions)

on:
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  ensure-sha-pinned:
    name: Ensure SHA-Pinned GitHub Actions
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-ensure-sha-pinned-actions.yml@master

  status-check:
    name: Security Hardening Status
    needs:
      - ensure-sha-pinned
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master
