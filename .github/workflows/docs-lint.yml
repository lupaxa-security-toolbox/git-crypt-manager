name: Documentation Lint (Markdown + YAML)

on:
  push:
    branches:
      - "**"          # run on any branch push
  pull_request:       # run on PRs
  workflow_dispatch:  # add a Run Workflow button

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  markdown-lint:
    name: Markdown Lint
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-markdown-lint.yml@master
    secrets: inherit

  yaml-lint:
    name: Yaml Lint
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-yaml-lint.yml@master
    secrets: inherit

  status-check:
    name: Docs Lint Status
    needs:
      - markdown-lint
      - yaml-lint
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master
