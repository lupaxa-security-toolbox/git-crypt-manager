name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:  # add a Run Workflow button

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  shellcheck:
    name: Shellcheck
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-shellcheck.yml@master
    secrets: inherit

  status-check:
    name: Check Jobs Status
    needs:
      - shellcheck
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master

  slack-workflow-status:
    name: Slack Workflow Status
    needs:
      - status-check
    if: always()

    uses: the-lupaxa-project/workflows/.github/workflows/reusable-slack-workflow-status.yml@master
    with:
      notify_on_results: "failure,timed_out"
      ignore_jobs: "Check Jobs Status"
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
